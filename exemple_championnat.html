<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évolution des Dépenses de Transfert</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 40px;
            width: 100%;
            max-width: 1600px;
            height: 80vh;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        .chart-container {
            flex: 2;
            position: relative;
        }

        /* --- MODIFICATIONS PRINCIPALES CI-DESSOUS --- */

        .map-container {
            flex: 1.5; /* Augmentation de l'espace pour la carte */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 5px;
        }
        .country-image {
            width: 100px;
            height: 100px;
            object-fit: contain; /* Assure que l'image s'adapte sans être déformée */
            cursor: pointer;
            filter: grayscale(80%) brightness(0.7);
            transition: all 0.3s ease-in-out;
            border: 3px solid transparent;
            border-radius: 10px;
        }
        .country-image:hover {
            filter: grayscale(0%) brightness(1);
            transform: scale(1.05);
        }
        .country-image.active {
            filter: grayscale(0%) brightness(1.1);
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--active-color, #777);
            border-color: var(--active-color, #777);
        }

        /* Positionnement de chaque pays sur la grille */
        #Angleterre {
            grid-area: 1 / 1 / 3 / 3; /* Ligne 1-3, Colonne 1-3 */
        }
        #Espagne {
            grid-area: 3 / 1 / 5 / 3; /* Ligne 3-5, Colonne 1-3 */
        }
        #France {
            grid-area: 2 / 2 / 4 / 4; /* Ligne 2-4, Colonne 2-4 */
            z-index: 1; /* Place la France au-dessus des autres pour le chevauchement */
        }
        #Allemagne {
            grid-area: 1 / 3 / 3 / 5; /* Ligne 1-3, Colonne 3-5 */
        }
        #Italie {
            grid-area: 3 / 3 / 5 / 5; /* Ligne 3-5, Colonne 3-5 */
        }

    </style>
</head>
<body>
    <h1>Évolution par Championnats</h1>
    <div class="container">
        <div class="map-container">
            <img src="Angleterre.svg" id="Angleterre" class="country-image" data-league="Premier League" style="--active-color: #E90052;" alt="Carte de l'Angleterre">
            <img src="Espagne.svg" id="Espagne" class="country-image" data-league="Liga" style="--active-color: #FFC80A;" alt="Carte de l'Espagne">
            <img src="France.svg" id="France" class="country-image" data-league="Ligue 1" style="--active-color: #09F;" alt="Carte de la France">
            <img src="Allemagne.svg" id="Allemagne" class="country-image" data-league="Bundesliga" style="--active-color: #D20515;" alt="Carte de l'Allemagne">
            <img src="Italie.svg" id="Italie" class="country-image" data-league="Serie A" style="--active-color: #008C45;" alt="Carte de l'Italie">
        </div>
        <div class="chart-container">
            <canvas id="transferChart"></canvas>
        </div>
    </div>

    <script>
        // Le code JavaScript reste identique au précédent.
        document.addEventListener('DOMContentLoaded', function() {
            const CHART_COLORS = {
                'Premier League': '#E90052', 'Liga': '#FFC80A', 'Ligue 1': '#09F',
                'Bundesliga': '#D20515', 'Serie A': '#008C45',
            };

            async function initializeApp() {
                try {
                    const response = await fetch('transfert_championnats.json');
                    if (!response.ok) throw new Error(`Erreur HTTP ! Statut: ${response.status}`);
                    const data = await response.json();

                    const datasets = data.map(leagueData => {
                        const leagueName = leagueData.CHAMPIONNAT.trim();
                        const seasons = Object.keys(leagueData).filter(key => key.includes('/'));
                        const amounts = seasons.map(season => parseFloat(leagueData[season].replace(/[^0-9.-]+/g, "")));
                        
                        return {
                            label: leagueName, data: amounts,
                            borderColor: CHART_COLORS[leagueName] || '#fff', backgroundColor: CHART_COLORS[leagueName] || '#fff',
                            fill: false, tension: 0.2, borderWidth: 3, pointBackgroundColor: CHART_COLORS[leagueName] || '#fff',
                            pointHoverRadius: 7, hidden: leagueName !== 'Premier League'
                        };
                    });

                    const labels = Object.keys(data[0]).filter(key => key.includes('/')).map(s => s.trim().replace(/ /g, ''));
                    const ctx = document.getElementById('transferChart').getContext('2d');
                    const transferChart = new Chart(ctx, {
                        type: 'line', data: { labels: labels, datasets: datasets },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            scales: {
                                y: {
                                    ticks: {
                                        callback: (value) => new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR', notation: 'compact' }).format(value),
                                        color: '#b0b0b0', font: { size: 14 }
                                    },
                                    grid: { color: '#333' }
                                },
                                x: {
                                    ticks: { color: '#b0b0b0', font: { size: 14 } },
                                    grid: { display: false }
                                }
                            },
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    mode: 'index', intersect: false, backgroundColor: '#2a2a2a',
                                    titleFont: { size: 16 }, bodyFont: { size: 14 }, cornerRadius: 5,
                                }
                            },
                            interaction: { mode: 'index', intersect: false },
                        }
                    });

                    const countryImages = document.querySelectorAll('.country-image');
                    document.getElementById('Angleterre').classList.add('active');

                    countryImages.forEach(image => {
                        image.addEventListener('click', () => {
                            const leagueName = image.dataset.league;
                            countryImages.forEach(img => img.classList.remove('active'));
                            image.classList.add('active');
                            transferChart.data.datasets.forEach(dataset => {
                                dataset.hidden = (dataset.label !== leagueName);
                            });
                            transferChart.update();
                        });
                    });

                } catch (error) {
                    console.error('Erreur lors de l\'initialisation de l\'application:', error);
                    document.querySelector('.container').innerHTML = `<p style="color: #ff6b6b; font-size: 1.2em; text-align: center;">Impossible de charger les données. Vérifiez que le fichier 'transfert_championnats.json' est présent dans le même dossier et que vous utilisez bien un serveur local (comme Live Server sur VS Code).</p>`;
                }
            }
            initializeApp();
        });
    </script>
</body>
</html>
